<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>All Farms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
<!-- create navigation bar (header) -->
<nav th:replace="~{fragments/head :: mainNavFragment}" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="submit" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/home/homePage}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/farm/allFarms}">Farms</a>
            <a class="navbar-brand" href="#" th:href="@{/register/registrationForm}">Register</a>
            <a class="navbar-brand" href="#" th:href="@{/register/login}">Log in</a>
        </div>
    </div>
</nav>
<br>
<br>


<!--section-->
<section class="allFarms" th:each="farm : ${allFarms}">
<div class="farm-info">
    <h1 th:text="${farm.name}"></h1>
</div>
</section>

<footer th:replace="~{fragments/footer :: footerFragment}">Made by Adam Warkoczewski</footer>
</body>

</html>
