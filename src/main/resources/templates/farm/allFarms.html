<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Farms</title>
</head>
<body>
<form action="" method="get">
    <script th:inline="javascript">
        var allFarms = [[${allFarms}]];
        allFarms.forEach(value => document.write("\n" + value.name));
    </script>
</form>

</body>
</html>
