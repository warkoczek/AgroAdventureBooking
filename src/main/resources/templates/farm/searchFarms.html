<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Search Farms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/head :: mainNavFragment}"></nav>
<br>
<br>
<!--search farms -->
<h1>Search for farms</h1>

<div class="container">
    <form th:action="@{/farm/searchFarms}" method="post">
        <div class="input-group">
            <input type="text" class="form-control" name="phrase" placeholder="Search by name">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Search
                    <i class="glyphicon glyphicon-search" style="color: green"></i></button><br><br>
            </div>
        </div>
    </form>
</div>

<section class="farms" th:each="farm : ${farms}">
    <div class="farm-info">
        <div style="color: black" th:text="${farm.name}"></div>
        <div style="color: green" th:if="${farm.available}">Available<br><a href="/" th:href="@{/booking/bookingPage}">Book</a></div>
        <div style="color: red" th:unless="${farm.available}"> Not Available<br><a href="/" th:href="@{/booking/bookingNotPossible}">Book</a></div>
    </div><br>
</section>

<footer th:replace="~{fragments/footer :: footerFragment}">Made by Adam Warkoczewski</footer>
</body>
</html>
