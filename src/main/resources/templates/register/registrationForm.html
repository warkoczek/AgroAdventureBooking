<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:class="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="submit" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/register/registrationForm}">Register</a>
            <a class="navbar-brand" href="#" th:href="@{/register/login}">Log in</a>
            <a class="navbar-brand" href="#" th:href="@{/home/homePage}">Home</a>
        </div>
    </div>
</nav>
<br>
<br>

<!-- create html registrationForm (header) -->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You are successfully registered!!!</div>
            </div>
            <h1>Registration Form</h1>
            <!--/*@thymesVar id="userDTO" type="com.warkoczewski.AgroAdventureBooking.dto.RegistrationDataDTO"*/-->
            <form th:action="@{/register/registrationForm}" method="post" th:object="${userDTO}">
                <div class="form-group">
                    <label class="control-label" for="username"
                    >Username</label><input id="username" class="form-control" type="text" th:field="*{username}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</span>
                </div>

                <div class="control-label" for="email">
                    <label>Email</label><input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{email}">Incorrect email</span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"
                    >Password</label><input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{password}">Incorrect password</span>
                </div>
                <div class="control-label" for="rePassword">
                    <label>rePassword</label>
                    <input id="rePassword" class="form-control" type="password" th:field="*{rePassword}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{rePassword}">Incorrect password</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/Login}">Login here</a></span>
                </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
