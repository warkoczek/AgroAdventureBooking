<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Searching engine</title>
</head>
<body>
<h1>Search for farms</h1>
<form action="" method="get">
<input type="text" name="phrase" id="myInput" placeholder="Search for farms">
    <button type="submit" value="Submit">Submit</button></br></br>

<script th:inline="javascript">
    var farms = [[${farms}]];
    farms.forEach(value => document.write("\n" + value.name));
</script>
</form>
</body>
</html>
